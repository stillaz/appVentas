<ion-header>
  <ion-toolbar>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="ir('detalle')">
      <ion-icon name="add-circle" slot="start" color="primary"></ion-icon>
      <ion-label>Nueva venta</ion-label>
    </ion-item>

    <ion-item (click)="ir('pendiente')">
      <ion-icon name="alert" slot="start" color="warning"></ion-icon>
      <ion-label>Pendiente pago</ion-label>
    </ion-item>

    <ion-item (click)="ir('caja')">
      <ion-icon name="calculator" slot="start" color="medium"></ion-icon>
      <ion-label>Caja</ion-label>
    </ion-item>

    <ion-item (click)="ir('reporte')">
      <ion-icon name="list-box" slot="start" color="secondary"></ion-icon>
      <ion-label>Registro de ventas</ion-label>
    </ion-item>

    <ion-item (click)="ir('reporte-producto')">
      <ion-icon name="stats" slot="start" color="tertiary"></ion-icon>
      <ion-label>Registro de productos vendidos</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
