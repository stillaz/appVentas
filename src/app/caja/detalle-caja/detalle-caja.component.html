<ion-header>
  <ion-toolbar>
    <ion-title>
      {{opcion}} de caja
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

  </ion-list>
</ion-content>

<ion-footer>
  <form>
    <ion-toolbar>
      <ion-item>
        Total
      </ion-item>

      <ion-item>
        <ion-label>Entrada</ion-label>
        <input required inputmode="numeric" type="text" [value]="entrada.value | udpCurrency" [formControl]="entrada"
          placeholder="$ 0">
      </ion-item>

      <ion-item color="danger" *ngIf="entrada.errors && entrada.touched">
        <p>El valor de entrada no es v√°lido</p>
      </ion-item>
    </ion-toolbar>

    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button color="success" (click)="guardar()">
          <ion-icon name="arrow-dropright" slot="start"></ion-icon>
          Continuar
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </form>
</ion-footer>
