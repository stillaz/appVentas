<ion-list no-padding>
  <ion-item color="danger" (click)="ejecutar('Cierre')"
    *ngIf="movimiento && movimiento.estado !== 'Cierre' && movimiento.estado !== 'Descuadre'">
    <ion-icon name="exit" slot="start"></ion-icon>
    Cerrar caja
  </ion-item>

  <ion-item color="success" (click)="ejecutar('Apertura')"
    *ngIf="movimiento && (movimiento.estado === 'Cierre' || movimiento.estado === 'Descuadre')">
    <ion-icon name="open" slot="start"></ion-icon>
    Abrir caja
  </ion-item>

  <ion-item color="success" (click)="ejecutar('Inicio')" *ngIf="!movimiento">
    <ion-icon name="open" slot="start"></ion-icon>
    Abrir caja
  </ion-item>
</ion-list>
