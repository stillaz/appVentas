<ion-header>
  <ion-toolbar>
    <ion-title>Datos de envío</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="todo">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="todo">
        <ion-item>
          <ion-label position="floating">Teléfono:</ion-label>
          <ion-input type="tel" formControlName="telefono" (change)="updateCliente()"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.telefono.errors && todo.controls.telefono.touched">
          <p>El télefono no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.nombre.errors && todo.controls.nombre.touched">
          <p>El nombre no es válido</p>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Dirección:</ion-label>
          <ion-input type="text" formControlName="direccion"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.direccion.errors && todo.controls.direccion.touched">
          <p>La dirección no es válida</p>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email:</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item color="danger" *ngIf="todo.controls.email.errors && todo.controls.email.touched">
          <p>El email de la persona no es válido</p>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button expand="block" color="secondary" fill="solid" [disabled]="todo.invalid" (click)="guardar()">
        Continuar
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-button>

      <ion-button expand="block" color="danger" fill="solid" (click)="cerrar()">
        Cancelar
        <ion-icon name="close" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
